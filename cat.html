<html>
	<head>
		<link rel="stylesheet" href="styles/main.css" />
		<meta charset="utf-8" />
		<style>
			.picture-holder a {
				display: block;
				margin-bottom: 10px;
			}
		</style>
		
		<script language="javascript" type="text/javascript">
			function increase_cat() {
				document.getElementById("cat").style.width = "300px";
				document.getElementById("hdr1").innerText = "Мяу!";
			}
		function miau() {
			document.getElementById("miau").play();
		}
		function stop_miau() {
			document.getElementById("miau").pause();
		}
		</script>
		
		<title>Кошка</title>
	</head>
	<body>
		<span id="myspan"></span>
		<audio id="miau" src="catmeowing.wav" loop autoplay > </audio>
		<h1 id="hdr1">Это кошка</h1>
		<div class="picture-holder">
			<a href="index_.html">Оглавление сайта</a> 
			<img src="images/Cat.jpg" onmouseover="miau();"
						style="width:200px" id="cat" onmouseout="stop_miau();"
						/>
		</div>
	</body>
</html>
